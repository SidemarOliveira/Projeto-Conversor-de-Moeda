<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Convert Money</title>
</head>

<body>
    
   <img class="dinheirovoando" src="./assets/logo.gif" alt="dinheiro-voando">

    <main>
        <label>
          Converter <b>de:</b>
           <select class="currency-select-01">
             <option value="real">R$ Real brasileiro</option>
             <option value="dolar">US$ Dólar americano</option>
             <option value="euro">€ Euro</option>
             <option value="libra">£ Libra</option>
             <option value="bitcoin">₿ Bitcoin</option>
           </select>
        </label>

        <label>
            Converter <b>para:</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>  
                <option value="euro">€ Euro</option> 
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>
        
        <label>
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-Button">Converter</button>

      <section>
           <div class="currency-box"> 
             <img class="currency-primeiraimg" src="./assets/Real.png" alt="image-moeda-converter">
               <p class="currency" id="currency-primeiro">Real Brasileiro</p>
               <p class="currency-value-to-convert">R$ 0</p>
           </div> 
    
           
             <img class="arrow-imag" src="./assets/arrow.png" alt="image-seta">
           

           <div class="currency-box">
              <img class="currency-img" src="./assets/Dolar.png" alt="image-moeda-convertida">
              <P class="currency" id="currency-name">Dólar Americano</P>
              <P class="currency-value">US$ 0</P>
           </div>
      </section>

    </main>
    
    
</body>

<script src="./script.js"></script>

</html>
